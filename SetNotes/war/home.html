
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css" href="Css/home.css">
     <link rel="stylesheet" type="text/css" href="Css/w3.css">
    <title>SetNote</title>
  </head>

  <body style="background-image:url('images/bk.jpg');">
<div class="w3-container">
  <h1 id="header">SetNotes<h1>
    <div id="header-btn" class="w3-container w3-right w3-btn w3-session w3-red" onclick="document.getElementById('signup-form').style.display='block'">Signup</div>
    <div id="header-btn" class="w3-container w3-right w3-btn w3-session w3-green" onclick="document.getElementById('login-form').style.display='block'">Login</div>
</div>

<div id="signup-form" class="w3-modal">
  <div class="w3-modal-content w3-card-8 w3-animate-zoom" style="max-width:600px">
<span id="close-btn" class="w3-closebtn w3-text-black w3-hover-text-red w3-text-white"onclick="document.getElementById('signup-form').style.display='none'">x</span>
  <form class="w3-container"  style="margin-bottom:0px;">
    <h4>Signup:</h4>
    <label><b>First name:</label></b><br>
    <input type="text" name="firstname" style="width:300px;" placeholder="Enter Your Name"><br><br>
    <label><b>Email:</label></b><br>
    <input type="text" name="firstname" style="width:300px;" placeholder="Enter Your Name"><br><br>
    <label><b>Password:</label></b><br>
    <input type="password" name="lastname" style="width:300px;" placeholder="Enter password"><br><br>
    <label><b>Confirm Password:</label></b><br>
    <input type="password" name="lastname" style="width:300px;" placeholder="Re-enter password"><br><br>
    <button class="w3-btn-block w3-green" type="submit" style="margin-bottom:3px;">Login</button><br>
  </form>
    <form class="w3-container" action="goauth">
      <button class="w3-btn-block w3-red" style="margin-bottom:20px;">Sign in with Google</button>
    </form>
</div>
</div>

<div id="login-form" class="w3-modal">
  <div class="w3-modal-content w3-card-8 w3-animate-zoom" style="max-width:600px">
     <span id="close-btn" onclick="document.getElementById('login-form').style.display='none'" class="w3-closebtn w3-padding">x</span>
  <form class="w3-container" style="margin-bottom:3px;">
     <div>
        <label><h4>Login:</h4></label><br>
       <label><b>Username:</b></label>
       <input class="w3-input w3-border w3-margin-bottom" type="text" placeholder="Enter Username" name="usrname" required>
       <label><b>Password:</b></label>
       <input class="w3-input w3-border w3-margin-bottom" type="password" placeholder="Enter Password" name="psw" required>
       <button class="w3-btn-block w3-green" type="submit">Login</button>
 </div>
   </form>
   <form class="w3-container" action="goauth">
     <button class="w3-btn-block w3-red">Sign in with Google</button>
   </form>

   <div class="w3-container w3-border-top w3-padding-16">
     <input class="w3-check w3-margin-top" type="checkbox" checked="checked"> Remember me
     <span class="w3-right w3-padding w3-hide-small">Forgot <a href="#">password?</a></span>
   </div>
 </div>
</div>

</html>
